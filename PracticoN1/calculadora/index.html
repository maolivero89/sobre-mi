<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link href="style.css" rel="stylesheet" />
    <script src="main.js"></script>
</head>
<body>
    <header></header>
    <main>
        <div class="h1">
			<h1>Calculadora con JS</h1>
		</div>
		<br>
        <div class="container">
			<div class="calculadora">
					<label for="number">Numero 1: </label>
					<input type="text" id="numero1" placeholder="Ingresa un numero">

					<br><br>

					<label for="number">Numero 2: </label>
					<input type="text" id="numero2" placeholder="Ingrese otro numero">
					
					<br><br>

					<label for="operaciones">Operacion: </label>
					<select id="operaciones">
						<option value="suma">Suma</option>
						<option value="resta">Resta</option>
						<option value="multiplicacion">Multiplicacion</option>
						<option value="division">Division</option>
					</select>

					<br> <br>

					<div class="calcularBorrar">
						<button id="botonCalcular" onclick="calcular()">Calcular</button>
						<button id="botonBorrar" onclick="borrar()">Borrar</button>
					</div>
					<br>

					<label for="resultado">Resultado:</label>
					<p id="resultado"></p>
					
			</div>
			
		</div>                            
       
    </main>
    <footer></footer>    
</body>

</html>
